<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>

<body>
    <header>
        <h1>Additional Content</h1>

    <main class="fade-in"> <!-- Apply fade-in animation to the main content -->
        <section class="image">
            <h2>Discover More</h2>
            <img src="your-image-source.jpg" alt="AI-generated image" width="400" height="300">
        </section>
        <section class="social">
            <h2>Share this Page</h2>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Motivation Station. All rights reserved.</p>
    </footer>
</body>

</html>
